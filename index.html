<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel='stylesheet' href='assets/CSS/style.css' />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <div class='container text-center font-weight-bold'>
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
            <button type="button" class="btn btn-outline-info" id="clear">Clear Your Day</button>
        </div>
    </header>


    <div class="container">
        <!-- Timeblocks go here -->

        <div class="row time-block" id='9'>
            <div class="col-md-1 hour">09:00 am</div>
            <textarea class="col-md-10 planner"></textarea>
            <button class="saveBtn col-md-1" type="button"> 🔐</button>
        </div>
        <div class="row time-block" id='10'>
            <div class="col-md-1 hour">10:00 am</div>
            <textarea class="col-md-10 planner"></textarea>
            <button class="saveBtn col-md-1" type="button"> 🔐</button>
        </div>
        <div class="row time-block" id='11'>
            <div class="col-md-1 hour">11:00 am</div>
            <textarea class="col-md-10 planner"></textarea>
            <button class="saveBtn col-md-1" type="button"> 🔐</button>
        </div>
        <div class="row time-block" id='12'>
            <div class="col-md-1 hour">12:00 am</div>
            <textarea class="col-md-10 planner"></textarea>
            <button class="saveBtn col-md-1" type="button"> 🔐</button>
        </div>
        <div class="row time-block" id='13'>
            <div class="col-md-1 hour">01:00 pm</div>
            <textarea class="col-md-10 planner"></textarea>
            <button class="saveBtn col-md-1" type="button"> 🔐</button>
        </div>
        <div class="row time-block" id='14'>
            <div class="col-md-1 hour">02:00 pm</div>
            <textarea class="col-md-10 planner"></textarea>
            <button class="saveBtn col-md-1" type="button"> 🔐</button>
        </div>
        <div class="row time-block" id='15'>
            <div class="col-md-1 hour">03:00 pm</div>
            <textarea class="col-md-10 planner"></textarea>
            <button class="saveBtn col-md-1" type="button"> 🔐</button>
        </div>
        <div class="row time-block" id='16'>
            <div class="col-md-1 hour">04:00 pm</div>
            <textarea class="col-md-10 planner"></textarea>
            <button class="saveBtn col-md-1" type="button"> 🔐</button>
        </div>
        <div class="row time-block" id='17'>
            <div class="col-md-1 hour">05:00 pm</div>
            <textarea class="col-md-10 planner"></textarea>
            <button class="saveBtn col-md-1" type="button"> 🔐</button>
        </div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
